databaseChangeLog:
  - preConditions:
      - runningAs:
          username: root
  - changeSet:
      id: 3
      author: dzenthai
      changes:
        - createTable:
            tableName: incomes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: decimal
              - column:
                  name: account_id
                  type: bigint
              - column:
                  name: category
                  type: varchar(32)
              - column:
                  name: note
                  type: text
              - column:
                  name: datetime
                  type: datetime
        - addForeignKeyConstraint:
            baseTableName: incomes
            baseColumnNames: account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_incomes_account_id
