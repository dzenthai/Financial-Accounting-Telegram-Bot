databaseChangeLog:
  - preConditions:
      - runningAs:
          username: root
  - changeSet:
      id: 2
      author: dzenthai
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(32)
              - column:
                  name: user_id
                  type: bigint
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_accounts_user_id

